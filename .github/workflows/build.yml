name: Compile & Lint

on:
  - push
  - pull_request

jobs:
  build:
    name: Compile & Lint
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: true
      matrix:
        python:
          - 3.8

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Compile
        run: |
          python -m compileall .
      - name: Install Black
        run: |
          python -m pip install black
      - name: Lint
        run: |
          python -m black --line-length 120 --target-version py38 --check .
